<div class="main">
  <div class="main-panel">
    <graph (selected)="onSelection($event)"></graph>
  </div>
  <div class="right-panel">

    <div *ngIf="selected != null">
      <div>Name</div>
      <div>{{selected?.name}}</div>

      <div>Type</div>
      <div>{{selected?.type}}</div>

      <div>Checks</div>
      <div *ngFor="let c of selectedChecks">
        <button (click)="doCheck(c)">{{c}}</button>
      </div>

      {{checkResult}}
    </div>
  </div>
</div>
